<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">

          <!-- Logo -->
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/LogoAdmission.png" alt="Logo" class="img-fluid" />
          </a>

          <!-- Header -->
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header text-center">
                <h2 class="mt-5 custom-color"><b>Hi, Welcome</b></h2>
                <p class="f-16 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>

          <!-- Form -->
          <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Email address / Username"
                name="email"
                [(ngModel)]="email"
                required
                email
                #emailField="ngModel"
              />
              <label for="floatingInput">Email address / Username</label>
              <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
                <small *ngIf="emailField.errors?.['required']">Email is required.</small>
                <small *ngIf="emailField.errors?.['email']">Email must contain '@'</small>
              </div>
            </div>

            <!-- Password -->
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInput1"
                placeholder="Password"
                name="password"
                [(ngModel)]="password"
                required
                minlength="6"
                [disabled]="!emailField.valid"
                #passwordField="ngModel"
              />
              <label for="floatingInput1">Password</label>
              <div *ngIf="passwordField.invalid && passwordField.touched && emailField.valid" class="text-danger">
                <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
                <small *ngIf="passwordField.errors?.['minlength']">Minimum 6 characters required.</small>
              </div>
            </div>

            <!-- Checkbox with email check -->
          <div class="form-check mb-3">
            <input class="form-check-input input" type="checkbox" id="customCheckc1" checked="" />
            <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
          </div>

            <!-- Submit -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary" [disabled]="loginForm.invalid">Sign In</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
